<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stopwatch</title>
	<link rel="stylesheet" href="stopwatch.css">
</head>
<body>
	<h1 class="head">Stopwatch</h1>
	<div class="interface">
		<p class="watch"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="hundredths">00</span></p>



		<div class="left">
			<div class="left-circle">
				<p class="start">START</p>
			</div>
		</div>

		<div class="switch">
			<div class="stop-circle">
				<p class="stop">STOP</p>
			</div>
		</div>

		<div class="right">
			<div class="right-circle"><p class="reset">RESET</p></div>
		</div>
	</div>




	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="timer.js"></script>
</body>
</html>
